version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: codexlog
    main: ./cmd/codexlog
    binary: codexlog
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

archives:
  - id: codexlog
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^feat.*'
      order: 0
    - title: Bug Fixes
      regexp: '^fix.*'
      order: 1
    - title: Others
      order: 999

release:
  footer: |
    ## Installation

    ### Homebrew
    ```bash
    brew install choplin/tap/codexlog
    ```

    ### Go Install
    ```bash
    go install github.com/choplin/codexlog/cmd/codexlog@{{ .Tag }}
    ```

    ### Binary Download
    Download the appropriate binary for your platform from the assets below.

brews:
  - repository:
      owner: choplin
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/choplin/codexlog
    description: "Browse, search, and analyze Codex CLI sessions"
    license: MIT
    dependencies:
      - name: go
        type: build
    test: |
      system "#{bin}/codexlog", "--version"
    install: |
      bin.install "codexlog"
